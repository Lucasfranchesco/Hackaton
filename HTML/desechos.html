<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Cuestionario para la solucion del Cambio Climatico</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Responde estas preguntas para ver si estas influyendo en el cambio climatico</h1>
      <p>Toma la iniciativa y resolvé el problema del cambio climatico</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">¿Usted desecha productos hechos de plastico?</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href={{size + "/3" }}>
          <img class="item__img" src="../static/img/bandeja de plastico.png" alt="light">
          <span>Sí</span></a>
      </li>
      <!--Tarea #2 -->
      <li class="list__item">
        <a href={{size + "/4" }}> 
          <img class="item__img" src="../static/img/bandeja de plastico.png" alt="light">
          <span>No</span></a>
      </li>
      <li class="list__item">
        <a href={{size + "/5" }}>
          <img class="item__img" src="../static/img/bandeja de plastico.png" alt="light">
          <span>Aveces</span></a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
